name: Build and Release Rust CLI

permissions:
  contents: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag: $(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
    steps:
      - uses: actions/checkout@v4
      - id: create-release
        uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: universal-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: dino_cli_game  # Replace with your binary names
          target: ${{ matrix.target }}
          tar: unix  # Use 'all' if you want to distribute the tar.gz file on all platforms
          zip: windows  # Use 'all' if you want to distribute the zip file on all platforms
          token: ${{ secrets.GITHUB_TOKEN }}